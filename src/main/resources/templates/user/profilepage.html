<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Profile page</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="row">
                    <label class="col-sm-2 control-label">User id : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.id}">User id</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">User name : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.name}">User name</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">User surname : </label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.surname}">User surname</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">User employment :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.employment_date}">User emplyment date</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 control-label">User group :</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" sec:authentication="principal.authorities">User group</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
