<div class="col-md-6">
  <h2 class="text-center">Edit user</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Id:</label>
      <input type="number" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" formControlName="surname" placeholder="surname" name="surname" class="form-control" id="surname">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="email" name="email" class="form-control" id="email">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" formControlName="date" placeholder="date" name="date" class="form-control" id="date">
    </div>
    <button class="btn btn-success">Update</button>

  </form>
</div>
