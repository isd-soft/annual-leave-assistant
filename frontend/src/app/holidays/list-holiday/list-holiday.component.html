<div class="col-md-12">
  <h4>>Holidays list</h4>
  <button class="material-icons" (click)="addHoliday()">add</button>
  <table>
    <thead>
    <tr>
      <th></th>
      <th>Description</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let holiday of holidays">
      <td>{{holiday.id}}</td>
      <td>{{holiday.name}}</td>
      <td>{{holiday.date}}</td>
      <td><button class="material-icons" (click)="updateHoliday(holiday.id)">edit</button></td>
      <td><button class="material-icons" (click)="deleteHoliday(holiday.id)">cancel</button></td>
    </tr>
    </tbody>
  </table>
  <button class="material-icons" (click)="deleteAllHolidays()">delete</button>
</div>
