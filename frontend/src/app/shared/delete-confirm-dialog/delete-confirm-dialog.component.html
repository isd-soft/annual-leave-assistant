<div>
  <h2 mat-dialog-title>Are you sure ... ?</h2>
  <hr>
  <mat-dialog-content>
    Alert, you must confirm your action before you can continue.
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button class="btn isd-btn-danger" (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-raised-button class="btn isd-btn-danger" (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
