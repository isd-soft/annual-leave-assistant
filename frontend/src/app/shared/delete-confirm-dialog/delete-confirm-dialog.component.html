<div>
  <h2 mat-dialog-title>DIALOG CONFIRMATION</h2>
  <hr>
  <mat-dialog-content>
    Alert, you must to confirm your action before you can to continue.
    <br>
    <br>
    <strong>{{data}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
