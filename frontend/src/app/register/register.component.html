<div class="blue-grey lighten-5">
  <h4>> Registration form</h4>
  <form class="container" ngNativeValidate (ngSubmit)="register()">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" [(ngModel)]="surname" name="surname" id="surname" required>
        <label for="surname">Surname</label>
      </div>
      <div class="input-field col s6">
        <input type="text" [(ngModel)]="name" name="name" id="name" required>
        <label for="name">Name</label>
      </div>
    </div>

    <div class="input-field">
      <input type="email" [(ngModel)]="email" id="email" name="email" required>
      <label for="email">Email</label>
    </div>

    <div class="input-field">
      <input type="password" [(ngModel)]="password" id="password" name="password" required>
      <label for="password">Password</label>
    </div>

    <div class="input-field">
      <input type="password" [(ngModel)]="confirmPassword" id="confirmPassword" name="confirmPassword" required compare-to="password">
      <label for="confirmPassword">Confirm password</label>
    </div>

    <div class="input-field left">
      <input type="date" [(ngModel)]="empDate" id="empDate" name="empDate" required>
      <label for="empDate">Employment date</label>
    </div>

    <div class="right">
      <button matTooltip="Save" type="submit" class="material-icons">save</button>
      <div class="divider"></div>
      <button matTooltip="Cancel" (click)="cancel()" class="material-icons">cancel</button>
    </div>
  </form>
</div>
