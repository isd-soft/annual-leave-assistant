<div class="blue-grey lighten-5">
  <h4>> Authentication</h4>
  <form class="container" ngNativeValidate (ngSubmit)="login()">

    <div class="input-field">
      <i class="material-icons prefix">email</i>
      <input type="email" [(ngModel)]="email" name="email" id="email" required>
      <label for="email">Email</label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">vpn_key</i>
      <input type="password" [(ngModel)]="password" name="password" id="password" required>
      <label for="password">Password</label>
    </div>

    <div class="right">
      <button type="submit" class="waves-effect waves-light btn">LogIn</button>
      <a [routerLink]="['/register']" class="btn-flat">Register</a>
    </div>
  </form>
</div>
