<div class="blue-grey lighten-5">
  <h4> > Create leave request</h4>
  <form class="container" ngValidate (ngSubmit)="create()">
    <table class="striped">
      <tbody>

      <tr>
        <td>
          <span id="daysOff">Available number of days: <b>{{daysOff}}</b></span>
        </td>

        <td>
          <span>You selected: <b>{{datesDiff}}</b> days</span>
        </td>
      </tr>

      <tr>

        <td>
          <input type="date" [disabled]='disableTextbox' [(ngModel)]="endDate" name="endDate" id="endDate" (change)="dateChange()" required>
          <label for="endDate">To</label>
        </td>
        <td>
          <input type="date" [disabled]='disableTextbox' [(ngModel)]="startDate" name="startDate" id="startDate" (change)="dateChange()" required>
          <label for="startDate">From</label>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="center">
          <span>{{daysOff}} - {{datesDiff}} = {{daysOff - datesDiff}}</span>
        </td>
      </tr>

      <tr>
        <td>
          <label>Leave request type</label>
          <select class="browser-default" [(ngModel)]="reqType" name="reqTypes" required>
            <option value="" disabled selected>Choose your option</option>
            <option *ngFor="let leaveRequestType of leaveRequestTypes" [ngValue]="leaveRequestType['id']">{{leaveRequestType["name"]}}</option>
          </select>
        </td>
        <td align="right">
          <button class="center" class="waves-effect waves-light btn" type="submit">Create</button>
        </td>
      </tr>

      </tbody>
    </table>
  </form>
</div>
